<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <h1>Inicio</h1>
        <label>
          Username:
          <br />
          <input type="text" name="username" />
        </label>
        <br />
        <label>
          Password:
          <br />
          <input type="password" name="password" />
        </label>
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
      <div id="result"></div>
  

      <h1>Registro</h1>
      <form id="registroForm">
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" maxlength="7" minlength="6" required><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br>
        
        <label for="confirmPassword">Confirmar contraseña:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        
        <button type="submit" id="registroBtn">Registrarse</button><br>
        
        <p id="errorMensaje"></p><br>
      </form>
      

      <script src="src/Modelos/inicio.js"></script>
</body>
</html>
